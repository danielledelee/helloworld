	<div class = "poetry">
		<div class = "poem">
			<img src="img/candy_hedgehog.jpg" alt="Hedgehog in a box of chocolates" title="Prickly on the outside with a squishy center">
			<p class = "haiku">
				It is true that life<br>
				Is like a box of chocolates:<br>
				Better with hedgehogs
			</p>
		</div>

		<div class = "poem">
			<img src="img/hedgehog_laugh.jpg" alt="Hedgehog says mwahaha" title= "Mwahahahaha!">
			<p class = "haiku">
				Leave the hedge alone<br>
				I have made my home in it<br>
				I won't share the hedge
			</p>
		</div>

		<div class = "poem">
			<img src="img/hedgehog_egg.jpg" alt="Hedgehog sits in egg cup" title= "Humpty dumpty sat in a cup... No wait...">
			<p class = "haiku">

				Whether the hedgie is <br>
				Hard boiled or over easy<br>
				It's adorable
			</p>
		</div>
	</div>
