<html>
<head>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<!--Hedgeku header and logo-->
	<h1>Hedgeku</h1>
	<!--Main Nav-->
	<div>
		<ul class = "nav">
			<li class = "button">Poetry</li>
			<li class = "button">Contact</li>
			<li class = "button">About Me</li>
		</ul>
	</div>

	<div class = "wmuSlider">
		<div class = "wmuSliderWrapper">
		<article class = "poem">
			<img src="img/candy_hedgehog.jpg" alt="Hedgehog in a box of chocolates" title="Prickly on the outside with a squishy center">
			<p class = "haiku">
				It is true that life<br>
				Is like a box of chocolates:<br>
				Better with hedgehogs
			</p>
		</article>

		<article class = "poem">
			<img src="img/hedgehog_laugh.jpg" alt="Hedgehog says mwahaha" title= "Mwahahahaha!">
			<p class = "haiku">
				Leave the hedge alone<br>
				I have made my home in it<br>
				I won't share the hedge
			</p>
		</article>

		<article class = "poem">
			<img src="img/hedgehog_egg.jpg" alt="Hedgehog sits in egg cup" title= "Humpty dumpty sat in a cup... No wait...">
			<p class = "haiku">
				
				Whether the hedgie is <br>
				Hard boiled or over easy<br>
				It's adorable
			</p>
		</article>
	</div>
</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/wmuslider.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
